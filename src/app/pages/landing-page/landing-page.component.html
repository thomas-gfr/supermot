<h2>Best <span class="text-yellow">Sellers</span></h2>
<app-list [list]="listObject"></app-list>
<div class="temoignages-wrapper">
  <div class="temoignages-container">
    <div class="temoignage-client-pic">
      <img
        src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.headshotlondon.co.uk%2Fblog%2Fprofessional-headshot-examples%2F&psig=AOvVaw3eUcPk2xRCYkcCwd8VWBBO&ust=1668158147362000&source=images&cd=vfe&ved=0CA8QjRxqFwoTCKio8L-jo_sCFQAAAAAdAAAAABAE"
        alt=""
      />
    </div>
    <div
      class="temoignage-comment"
      *ngFor="let temoignage of listTemoignage"
      innerText="{{ temoignage.comment }}"
    >
      <p>{{ temoignage.comment }}</p>
    </div>
  </div>
</div>
